{% extends 'blog/index.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% static "images" as baseUrl %}
{% block content %}


{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    <button onclick="cloze()" type="button" class="btn close cloze" data-dismiss="alert" aria-label="close"><span
            aria-hidden="true"><b>x</b></span></button>
    {{ message }}
</div>
{% endfor %}

{% endif %}
<div class="container" height="100vh" style="overflow:auto;padding-bottom:100px;margin:auto;display:flex;justify-content:center">
<div class="my-4 col-md-9 col-sm-5">
<form action="." method="post" enctype="multipart/form-data" style="margin:auto" >
    {% csrf_token %}
    <p class="mt-2  ">{{ form.title }}</p>


   <input class="form-group mt-2" type="file" name="image" accept="image/jpeg">

    <p class="mt-2">{{ form.content }}</p>


    <button class="form-control btn btn-lg btn-primary  py-0 mt-1" type="submit">Update</button>

</form>
</div>



</div>

{% endblock %}
