{% extends 'blog/index.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% static "images" as baseUrl %}
{% block content %}


{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    <button onclick="cloze()" type="button" class="btn close cloze" data-dismiss="alert" aria-label="close"><span
            aria-hidden="true"><b>x</b></span></button>
    {{ message }}
</div>
{% endfor %}

{% endif %}
<div class="container " height="100vh" style="overflow:auto;padding-bottom:100px;margin:8% auto;display:flex;justify-content:center">
<div class="my-4 col-md-9 col-sm-5 mt-4">
<form action="." method="post" enctype="multipart/form-data" style="margin:auto" >
    {% csrf_token %}
    <div class="form-group  my-2">{{ form.title }}</div>

<div class="form-group form-control my-2">
   <input  type="file" name="image" accept="image/jpeg">
</div>
    <div class="my-2 form-group" >{{ form.content }}</div>


    <button class="form-control btn btn-lg btn-primary  py-0 my-2" type="submit">Update</button>

</form>
</div>



</div>

{% endblock %}
