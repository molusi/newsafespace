{% extends 'blog/index.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% static "images" as baseUrl %}
{% block content %}


{% if messages %}
{% for message in messages %}
<div class=" mt-2 alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    {{ message }}
</div>
{% endfor %}

{% endif %}
<div class="container py-4" height="100vh" style="margin:8% auto;overflow:auto;padding-bottom:100px">
<div class="my-4 col-md-9 col-sm-5" style="margin:auto">
<form action="." method="post" enctype="multipart/form-data" style="margin:auto;width:60%">
    {% csrf_token %}

    <div class="form-group  my-2">

        {{ form.title }}
    </div>

    <div class="form-group form-control my-2">

        <input type="file" name="image" accept="image/jpeg">
    </div>

    <div class="form-group my-2">

        {{ form.content }}
    </div>

    <button class="my-2 form-control btn btn-lg btn-primary " type="submit">Post</button>
</form>

</div>



</div>

{% endblock %}
